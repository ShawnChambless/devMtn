<div class='ng-modal'>
  <div class='ng-modal-overlay' ng-click='modalShown = !modalShown; modal2Shown = !modal2Shown'></div>
  <div class='ng-modal-dialog' ng-style='dialogStyle'>
    <div class='ng-modal-close' ng-click='modalShown = !modalShown; modal2Shown = !modal2Shown'></div>
    <div class='ng-modal-dialog-content' ng-transclude></div>
  </div>
</div>
