<h3>Manage Posts:</h3>
<div class="posts" show="show">
    <div class="posts-item" ng-repeat='post in posts | filter:contentSearchText'>
        <div class="post thumbnail"><img ng-src='http://place-hoff.com/85/150' /></div>
        <div class="posts-post">
            <div class="post votes">{{post.votes}}</div>
            <div class="post title">{{post.title}}</div>
            <div class="post url"><a href='{{post.url}}' target='_blank'>{{post.url}}</a></div>
            <div class="post cat"><a href='/#/home/{{post.cat}}'>{{post.cat}}</a></div>
            <div class="post description">Description: {{post.desc}}</div>
            <div class="post type">Type: {{post.type}}</div>
            <div class="post tags" ng-repeat='tag in post.tags'>Tags: {{tag}}</div>
        </div>
        <input type="submit" ng-click="approvePost(post._id)" ng-change="clearIt(show)" ng-model="show" value="Approve" />
        <input type="submit" ng-click="discardPost(post._id)" ng-change="clearIt(show)" ng-model="show" value="Discard" />
        <input type="submit" ng-click="editPost(post._id)" ng-change="clearIt(show)" ng-model="show" value="Edit" />
    </div>
</div>
