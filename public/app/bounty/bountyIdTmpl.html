<div class="bounty title">{{bounty.title}}</div>
<div class="bounty cat">{{bounty.cat}}</div>
<div class="bounty desc">{{bounty.desc}}</div>
<div class="bounty tags" ng-repeat='tag in bounty.tags'>{{tag}}</div>
<div class="bounty description"></div>
<div class="bounty value">{{bounty.value}}</div>
<div class="bounty type">{{bounty.type}}</div>
<!-- INLINE STYLES HERE FOR TESTING -->
<div class="progress-container" ng-style="{'margin': '0', 'padding': '0', 'box-sizing': 'border-box', 'display': 'inline-block', 'width': '500px', 'height': '100px', 'border': '2px solid black', 'margin': '20px'}">
	<div class="progress-fill" ng-repeat="div in claimedArr track by $index" ng-style="{'margin': '0', 'padding': '0', 'box-sizing': 'border-box', 'display': 'inline-block', 'height': '100%', 'width': blockwidth, 'background-color': 'blue', 'border': '2px solid black'}"></div>
	<div class="progress-fill" ng-repeat="div in remainderArr track by $index" ng-style="{'margin': '0', 'padding': '0', 'box-sizing': 'border-box', 'display': 'inline-block', 'height': '100%', 'width': blockwidth, 'background-color': 'white', 'border': '2px solid black'}"></div>
</div>
<div class="bounty value">Bounty:{{bounty.value}}</div>

<input type="submit" value="Claim Bounty" ng-click="modalShown = !modalShown" />

<!-- MODAL -->

<modal-dialog ng-init="modalShown = false" class='contentModal' ng-show='modalShown' width='750px' height='60%'>
	  {{ bounty.title }} Bounty:{{ bounty.value }}

    <input class='contentModalInput' ng-model="newPost.title" placeholder="Title" />
    <input class='contentModalInput' ng-model="newPost.url" placeholder="URL" />
    <input class='contentModalInput' ng-model="newPost.desc" placeholder="Description" />
    <input class='contentModalInput' ng-model="newPost.tags" placeholder="Tags" />
    <select class='contentModalSelect' ng-model='newPost.cat' placeholder="Categories">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="angular">Angular</option>
        <option value="mongo">Mongo</option>
        <option value="mongoose">Mongoose</option>
        <option value="node">Node</option>
        <option value="express">Express</option>
        <option value="react">React</option>
    </select>
    <select class='contentModalSelect' ng-model='newPost.type' placeholder="Type">
        <option value="article">Article</option>
        <option value="video">Video</option>
        <option value="image`">Image</option>
    </select>

    <input class='contentModalSubmitBtn' type='submit' value='Add Bounty Post' ng-click="addBountyPost(newPost); toggle()" />


</modal-dialog>

<input type="submit" value="Close Bounty" ng-show="isAdmin" ng-click="closeBounty(bounty._id)" ng-change="clearIt(show)" ng-model="show">
