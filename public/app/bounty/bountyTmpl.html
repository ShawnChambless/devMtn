<div class="bountyHeaderColor" value="">
	<header class="bountyHeader"></header>
</div>

<input class="bountyCreateBountyBtn" type="submit" ng-show='admin' value="Create Bounty" ng-click="toggleModal2()" />

<!-- MODAL -->
	<modal-dialog class="bountyModal" ng-show="modal2Shown" width='400px' height='65%'>
		<div class="bountyModalAlignment">
			<h3 class="contentBountyModal">Create Bounty</h3>
			<input class='bountyModalInputTitle' ng-model="bounty.title" placeholder="Title" />
		  <input class='bountyModalInputValue' ng-model="bounty.value" placeholder="Bounty Value" />
			<input class='bountyModalInputQuantity' ng-model="bounty.quantityNeeded" placeholder="Quantity of Posts Needed" />
			<input class='bountyModalInputTags' ng-model="bounty.tags" placeholder="Tag(s)" />
			<textarea class='bountyModalInputDesc' ng-init="focus = false" ng-focus="focus = true" ng-blur="focus = false" ng-class="{bountyModalInputDescExpand: focus}" ng-model="bounty.desc" placeholder="Description"></textarea>
			<select class='bountyModalSelectLanguage' ng-model="bounty.cat" placeholder="Category">
						<option value="html">HTML</option>
		        <option value="css">CSS</option>
		        <option value="javascript">Javascript</option>
		        <option value="angular">Angular</option>
		        <option value="mongo">Mongo</option>
		        <option value="mongoose">Mongoose</option>
		        <option value="node">Node</option>
		        <option value="express">Express</option>
						<option value="express">Git</option>
		        <option value="react">React</option>
		    </select>
			<select class='bountyModalSelectType' ng-model="bounty.type" placeholder="Type">
		        <option value="article">Article</option>
		        <option value="video">Video</option>
		        <option value="image">Image</option>
		    </select>
		    <input class='bountyModalSubmitBtnHome' type="submit" value="Submit" ng-click="postBounty(bounty); toggleModal2()" />
		</div>
	</modal-dialog>
<!-- END MODAL -->

<div ng-repeat='bounty in bounties'>
	<div class="bountyBox">
    <div class="bounty title"><a ng-href='/#/bounties/{{bounty._id}}'>{{bounty.title}}</a></div>
    <div class="bounty cat">{{bounty.cat}}</div>
    <div class="bounty value">{{bounty.value}}</div>
	</div>
</div>
