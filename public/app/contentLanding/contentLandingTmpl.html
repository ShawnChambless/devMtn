<div class="search-add">
    <input type="text" ng-model="contentSearchText" placeholder="Search..."/>
    <button ng-click='toggleModal()'>Add Resource</button>
<!-- MODAL  -->
	<modal-dialog show='modalShown' width='750px' height='60%'>
        <input ng-model="newPost.title" placeholder="Title">
        <input ng-model="newPost.url" placeholder="URL">
        <input ng-model="newPost.desc" placeholder="Description">
        <select ng-model="newPost.cat" placeholder="Categories">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
            <option value="angular">Angular</option>
            <option value="mongo">Mongo</option>
            <option value="mongoose">Mongoose</option>
            <option value="node">Node</option>
            <option value="express">Express</option>
            <option value="react">React</option>
        </select>
        <input ng-model="newPost.tags" placeholder="Tags">
        <select ng-model="newPost.type" placeholder="Type">
            <option value="article">Article</option>
            <option value="video">Video</option>
            <option value="image">Image</option>
        </select>
        <button ng-click="addPost()">Add Post</button>
	</modal-dialog>
    </div>
</div>
<aside>
    <h3>Categories</h3>
    <a ng-href="#">HTML</a>
    <a ng-href="#">CSS</a>
    <a ng-href="#">Core JS</a>
    <a ng-href="#">Angular</a>
    <a ng-href="#">MongoDB</a>
    <a ng-href="#">Mongoose</a>
    <a ng-href="#">Node</a>
    <a ng-href="#">Express</a>
    <a ng-href="#">React</a>
    <a ng-href="#">Git</a>
    <a ng-href="#">Bootstrap</a>
    <a ng-href="#">Synergy</a>
</aside>
<div class="posts" ng-repeat='post in posts | filter:contentSearchText'>
    <div class="posts-item">
        <div class="post votes">{{post.votes}}</div>
        <div class="post thumbnail">{{post.thumbnail}}</div>
        <div class="post title">{{post.title}}</div>
        <div class="post url">{{post.url}}</div>
        <div class="post description">Description: {{post.description}}</div>
        <div class="post tags">Tags: {{post.tags}}</div>
        <div class="post type">Type: {{post.type}}</div>
    </div>
</div>
