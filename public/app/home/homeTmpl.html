<div class="search-add">
    <input type="text" ng-model="contentSearchText" placeholder="Search..."/>
    <button ng-click='toggleModal()'>Add Resource</button>
</div>
<modal-dialog ng-init="modalShown = false" controller-name='addContentCtrl' class='contentModal animated zoomIn' ng-show='modalShown' width='750px' height='60%'>
    <input class='contentModalInputTitle' ng-model="newPost.title" placeholder="Title" />
    <input class='contentModalInputUrl' ng-model="newPost.url" placeholder="URL" />
    <input class='contentModalInputTags' ng-model="newPost.tags" placeholder="Tags" />
    <hr class="firstLine" />
    <textarea class='contentModalInputDesc' ng-init="focus = false" ng-focus="focus = true" ng-blur="focus = false" ng-class="{contentModalInputDescExpand: focus}" ng-model="newPost.desc" placeholder="Description"></textarea>
    <hr class="secondLine" />

    <!-- <input class='contentModalInput' ng-model='newPost.thumbnail' placeholder='Image URL' /> -->
    <select class='contentModalSelectLanguage' ng-model='newPost.cat' placeholder="Categories">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">Javascript</option>
        <option value="angular">Angular</option>
        <option value="mongo">Mongo</option>
        <option value="mongoose">Mongoose</option>
        <option value="node">Node</option>
        <option value="express">Express</option>
        <option value="react">React</option>
    </select>
    <select class='contentModalSelectType' ng-model='newPost.type' placeholder="Type">
        <option value="article">Article</option>
        <option value="video">Video</option>
        <option value="code">Image</option>
    </select>
    <input class='contentModalSubmitBtnHome' type='submit' value='Add Post' ng-click="addPost(newPost); toggleModal()" />

</modal-dialog>

<div class="contentWrapper">

    <aside class="categories">
        <h3>Categories</h3>
        <a ng-href='/#/home'>All</a>
        <a ng-href='/#/home/html'>HTML</a>
        <a ng-href='/#/home/css'>CSS</a>
        <a ng-href='/#/home/javascript'>Core JS</a>
        <a ng-href='/#/home/angular'>Angular</a>
        <a ng-href='/#/home/mongo'>MongoDB</a>
        <a ng-href='/#/home/mongoose'>Mongoose</a>
        <a ng-href='/#/home/node'>Node</a>
        <a ng-href='/#/home/express'>Express</a>
        <a ng-href='/#/home/react'>React</a>
        <a ng-href='/#/home/git'>Git</a>
    </aside>

    <div class="posts">
        <div class="posts-item" ng-repeat='post in posts | filter:contentSearchText | orderBy:"-votes"'>
            <div class="post thumbnail"><img ng-src='{{ post.thumbnail }}' height='150' /></div>
            <div class="posts-post">
                <i class="fa fa-angle-up" ng-click="post.votes = post.votes + 1; upVoteDownVote(post._id, post.votes)"></i>
                <div class="post votes">{{post.votes}}</div>
                <i class="fa fa-angle-down" ng-click="post.votes = post.votes - 1; upVoteDownVote(post._id, post.votes)"></i>
                <div class="post title">{{post.title}}</div>
                <div class="post url"><a href='{{post.url}}' target='_blank'>{{post.url}}</a></div>
                <div class="post cat"><a ng-href='/#/home/{{post.cat}}'>{{post.cat}}<i class="fa fa-info-circle"></i></a></div>
                <div class="post description">Description: {{post.desc}}</div>
                <div class="post type">Type: {{post.type}}</div>
                <div class="post tags" ng-repeat='tag in post.tags'>Tags: {{tag}}</div>

                <input type='submit' ng-click='addToFavorites(post._id)' value='Add to Favorites'>
                <input type='submit' ng-click='addToWatchLater(post._id)' value='Add to Watch Later'>
            </div>
        </div>
    </div>

    <aside class='bounties'>
        <h3><a href='/#/bounties'>Bounties</a></h3>
        <div ng-repeat='bounty in bounties'>
            <div class="bountyName">{{bounty.name}}</div>
            <div class="bountyCategory">{{bounty.cat}}</div>
            <div class="bountyValue">{{bounty.value}}</div>
        </div>
    </aside>


</div>
