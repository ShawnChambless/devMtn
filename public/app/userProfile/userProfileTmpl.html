<div class="profileWrapper">
    <div class="profile profileInfo">
        <header>
            <h1>Profile Information</h1>
            <!-- <input type='submit' ng-click='updateUserInfo(userId)' value='Edit Info'> -->
        </header>

        <div class="userinfo">{{user.firstName}} {{user.lastName}}</div>
        <div class="userinfo">{{user.email}}</div>
        <div class="userinfo">Total Bucks in Account: {{user.bounties.value}}</div>

    </div>

    <div class="profile favorites">
        <header>
            <h1>Favorites</h1>
        </header>

        <div class="favorites" ng-repeat = 'post in user.favorites'>

        <div class="post title">{{post.title}}</div>
        <div class="post url"><a href={{post.url}} target='_blank'>{{post.url}}</a></div>
        <input type='submit' ng-click='removeFavorite(userId, postId)' value='Remove' />

        </div>

    </div>

    <div class="profile watchLater">
        <header>
            <h1>Watch Later</h1>
        </header>

        <div class="watchLater" ng-repeat = 'post in user.watchLater'>

        <div class="post title">{{post.title}}</div>
        <div class="post url"><a href={{post.url}} target='_blank'>{{post.url}}</a></div>
        <input type='submit' ng-click='removeWatchLater(userId, postId)' value='Remove' />

        </div>

    </div>

    <div class="profile bounties">
        <header>
            <h1>Bounties</h1>
        </header>

        <div class="bounties" ng-repeat='bounty in user.posts.bounties'>

            <div class="post title">Need more JPGS BREEEH</div>
            <div class="post cat">javascript</div>
            <div class="post value">10 Schrute Bucks</div><br>

        </div>

    </div>
</div>
